<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Connect 4!</h1>
  
  <div class="score-container">
    <div class="score-box red-score">Red: 0</div>
    <svg class="turn-indicator" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="red"/>
    </svg>
    <div class="score-box yellow-score">Yellow: 0</div>
  </div>

  <div class="board">
    <section class="zero column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>

    <section class="one column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>

    <section class="two column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>
    
    <section class="three column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell yellow-chip"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>
    
    <section class="four column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>

    <section class="five column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>

    <section class="six column">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell red-chip"></div>
        <div class="cell"></div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
